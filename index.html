<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Calculator3</title>
</head>
<body>
    <div class="body">
        <div class="background">
            <div class="circle4"></div>
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
        </div>
        <div class="cal">
            <div class="frame">
                <div class="display">
                    <div class="dots">
                        <div class="red dot"></div>
                        <div class="orange dot"></div>
                        <div class="green dot"></div>
                    </div>
                    <div class="operation">
                        2 x 5
                    </div>
                    <div class="result">
                        10
                    </div>
                </div>
            
                <div class="keyboard">
                    <span class="key control">C</span>
                    <span class="key control">&plusmn;
                    </span>
                    <span class="key control">%</span>
                    <span class="key operator">รท</span>
                    <span class="key num">7</span>
                    <span class="key num">8</span>
                    <span class="key num">9</span>
                    <span class="key operator">x</span>
                    <span class="key num">4</span>
                    <span class="key num">5</span>
                    <span class="key num">6</span>
                    <span class="key operator">-</span>
                    <span class="key num">1</span>
                    <span class="key num">2</span>
                    <span class="key num">3</span>
                    <span class="key operator">+</span>
                    <span class="key zero num">0</span>
                    <span class="key num point">&sdot;</span>
                    <span class="key operator equal">=</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
